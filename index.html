<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #e67e22;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a href="masa1.html">Masa 1</a>
        </div>
        <div class="box">
            <a href="masa2.html">Masa 2</a>
        </div>
        <div class="box">
            <a href="masa3.html">Masa 3</a>
        </div>
    </div>
</body>
</html>
