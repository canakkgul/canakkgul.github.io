<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa 1</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #e67e22;
            margin-top: 20px;
        }

        .menu-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .menu-button {
            background-color: #e67e22;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #d35400;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            animation-name: zoom;
            animation-duration: 0.6s;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes zoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-list {
            margin-top: 20px;
            max-width: 700px;
            width: 100%;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #fff;
        }

        .menu-item .price {
            font-size: 1.2em;
            color: #e67e22;
        }

        .menu-item input {
            width: 40px;
            text-align: center;
        }

        .total-price {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e67e22;
        }

        .clear-button {
            background-color: #e67e22;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .clear-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <h1>Masa 1</h1>
    <div class="menu-container">
        <button class="menu-button" onclick="openMenu()">Ekle</button>
        <div class="menu-list" id="menuList"></div>
        <div class="total-price" id="totalPrice">Toplam Fiyat: 0₺</div>
        <button class="clear-button" onclick="clearAll()">Ödendi</button>
    </div>

    <div id="menuModal" class="modal">
        <span class="close" onclick="closeMenu()">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Menü öğeleri burada dinamik olarak yüklenecek -->
        </div>
    </div>

    <script>
        const menuItems = [
            { name: "Limonata", price: 50 },
            { name: "Kola", price: 50 },
            { name: "Çay", price: 10 },
            { name: "Kahve", price: 45 },
            { name: "Su", price: 15 }
        ];

        window.onload = function() {
            loadStoredItems();
        };

        function openMenu() {
            loadMenu();
            document.getElementById('menuModal').style.display = 'block';
        }

        function closeMenu() {
            document.getElementById('menuModal').style.display = 'none';
        }

        function loadMenu() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = '';  // Clear existing content
            menuItems.forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.textContent = `${item.name} - ${item.price}₺`;
                menuItemDiv.style.cursor = 'pointer';
                menuItemDiv.style.padding = '10px';
                menuItemDiv.onclick = () => addItem(item.name, item.price);
                modalContent.appendChild(menuItemDiv);
            });
        }

        function addItem(name, price) {
            const menuList = document.getElementById('menuList');
            const menuItemDiv = document.createElement('div');
            menuItemDiv.className = 'menu-item';
            menuItemDiv.innerHTML = `
                <h3>${name}</h3>
                <span class="price">${price}₺</span>
            `;
            menuList.appendChild(menuItemDiv);
            updateTotalPrice(price);

            // Save to localStorage
            saveItemToStorage(name, price);
        }

        function updateTotalPrice(price) {
            const totalPriceElement = document.getElementById('totalPrice');
            const currentTotal = parseFloat(totalPriceElement.textContent.split(': ')[1].replace('₺', ''));
            const newTotal = currentTotal + price;
            totalPriceElement.textContent = `Toplam Fiyat: ${newTotal}₺`;

            // Save total price to localStorage
            localStorage.setItem('totalPrice', newTotal);
        }

        function saveItemToStorage(name, price) {
            let items = JSON.parse(localStorage.getItem('menuItems')) || [];
            items.push({ name, price });
            localStorage.setItem('menuItems', JSON.stringify(items));
        }

        function loadStoredItems() {
            const items = JSON.parse(localStorage.getItem('menuItems')) || [];
            items.forEach(item => {
                addItem(item.name, item.price);
            });
            const totalPrice = localStorage.getItem('totalPrice') || 0;
            document.getElementById('totalPrice').textContent = `Toplam Fiyat: ${totalPrice}₺`;
        }

        function clearAll() {
            document.getElementById('menuList').innerHTML = '';
            document.getElementById('totalPrice').textContent = 'Toplam Fiyat: 0₺';
            localStorage.removeItem('menuItems');
            localStorage.removeItem('totalPrice');
        }
    </script>
</body>
</html>
